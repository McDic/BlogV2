site_name: McDic's Blog
site_url: "https://blog.mcdic.net"
site_author: "Minsung Kim (McDic)"
site_description: "McDic's Personal Blog"

repo_url: "https://github.com/McDic/BlogV2"
repo_name: "McDic/BlogV2"
remote_branch: deploy
strict: true

theme:
  logo: assets/images/mcdic.jpg
  favicon: assets/images/favicon.ico
  name: material
  features:
    - search.suggest
    - search.highlight
    - navigation.footer
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme)"
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: green
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: green
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to automatic mode

nav:
  - Blog: index.md
  - About: about.md
  - AMA: ama.md
  - Problemsetting:
    - Codeforces: https://codeforces.com/contests/writer/McDic
    - BOJ: https://www.acmicpc.net/problemset?sort=no_asc&author=spongbob9876&author_type=1
    - Codechef: https://www.codechef.com/users/mcdic
  - Minecraft Maps:
    - The Rotator: https://www.planetminecraft.com/project/19-snapshot-the-rotator/
    - Highliner: https://www.planetminecraft.com/project/1102-highliner/

plugins:
  - tags
  - blog:
      blog_dir: .
      blog_toc: true
      post_excerpt: required
      post_url_format: "{slug}"
      archive_date_format: yyyy.MM
      archive_url_date_format: yyyy/MM
      categories_name: Series
  - rss:
      match_path: posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - search

# https://squidfunk.github.io/mkdocs-material/reference/admonitions/
# Intentionally added features:
# - Admonitions
# - Annotations
# - Buttons
# - Code Blocks
# - Data Tables
# - Footnotes
# - Grid
# - Icons and Emojis
# - Images
# - Lists
# - Math
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/viewcount.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: G-LNQJ79T5LM
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/McDic
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mcdic/
    - icon: custom/codeforces
      link: https://codeforces.com/profile/McDic
    - icon: fontawesome/brands/discord
      link: https://discordapp.com/users/mcdic

